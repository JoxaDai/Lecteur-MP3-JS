<!DOCTYPE html>
<html>
<head>
  <title>Bienvenue sur le lecteur MP3!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="bg-container">
    <img src="" alt="" id="background">
  </div>
  <div class="player-wrapper">
    <div class="cover">
      <div class="now-playing-banner"></div>
      <div class="big-play-button">
        <i class="fas fa-play"></i>
      </div>
    </div>
  
    <!-- load Album -->
<select id="album-select" onchange="loadAlbum()">
  <option value="1">Streets of Paradise</option>
  <option value="2">Advance</option>
  <option value="">The weekend</option>
  <!-- liste des album -->
</select>


    <!--  Liste des titres  -->
    <div class="song-list" id="song-list">
      <div class="song-row">
        <h>Liste :</h>
      </div>
    </div>

    <div class="fixed-bottom"><span class="material-icons" id="expand" onclick="hideShow()">keyboard_arrow_up</span></div>

    <div class="now-playing-wrapper" style="display: none;">
      <div class="now-playing-img"></div>
      <div class="now-playing-title"></div>
      <div class="controls">
        <i class="fas fa-backward" id="prev"></i>
        <i class="fas fa-play" id="small-play-button"></i>
        <i class="fas fa-forward" id="next"></i>
        <audio id="audio" src=""></audio>
      </div>      
      <!-- barre de progression morceau -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
            <span id="current-time"></span>
            <span id="duration"></span>
        </div>
      </div>
    </div>

    
  </div>
<script src="js/script.js"></script>
</body>

</html>
